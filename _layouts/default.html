<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="winetastic.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f39c12">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
       <h1 class="project-name">
        <img src="{{'/wbf-logo.png' | relative_url}}" style="height:2em;vertical-align:middle;"/>
        {{ site.title }}
      </h1>
      {% assign top_pages = site.pages | where:"dir","/" %}
      {% if top_pages.size > 1 %}
       {% for p in top_pages %}
        {% if p.url == page.url %}
          <a href="{{ p.url | relative_url | remove: '.html' }}" class="btn current">{{ p.title }}</a>
        {% else %}
          <a href="{{ p.url | relative_url | remove: '.html' }}" class="btn">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
      {% endif %}
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <!--
    <footer class="site-footer">
      <span class="site-footer-credits">This page was generated by a WOMBAT!!</span>
    </footer>
    -->
  </body>
</html>
